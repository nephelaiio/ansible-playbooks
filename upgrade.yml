---
- name: Upgrade hosts

  hosts: all:!no_upgrade

  become: yes

  tasks:

    - name: upgrade apt
      apt:
        force_apt_get: yes
        upgrade: safe
      when: ansible_os_family == 'Debian'

    - name: upgrade pacman
      pacman:
        upgrade: yes
      when: ansible_os_family == 'Archlinux'

    - name: check pacaur
      changed_when: false
      stat:
        path: /usr/bin/pacaur
      register: pacaur

    - name: upgrade pacaur
      command: pacaur -Syu --noconfirm --noedit
      when:
        - ansible_os_family == 'Archlinux'
        - pacaur.stat.executable
        - false

    - name: find pacman orphans
      changed_when: false
      failed_when: false
      command: pacman -Qtdq
      when:
        - ansible_os_family == 'Archlinux'
      register: orphans

    - name: remove pacman orphans
      command: pacman -Rns --noconfirm {{ orphans.stdout }}
      when:
        - ansible_os_family == 'Archlinux'
        - orphans.stdout != ''

    - name: upgrade yum
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == 'RedHat'
      tags:
        - skip_ansible_lint

    - name: upgrade pip
      package:
        name: pip
        state: latest

    - name: upgrade pip packages
      command: pip install --upgrade
