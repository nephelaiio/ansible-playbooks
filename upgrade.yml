---
- name: Upgrade hosts

  hosts: all:!noupgrade

  tasks:

    - name: install apt prerequisites
      become: yes
      apt:
        name: aptitude
        state: present
      when: ansible_os_family == 'Debian'

    - name: upgrade apt
      become: yes
      apt:
        upgrade: safe
      when: ansible_os_family == 'Debian'

    - name: upgrade pacman
      become: yes
      pacman:
        upgrade: yes
      when: ansible_os_family == 'Archlinux'

    - name: check pacaur
      changed_when: false
      become: no
      stat:
        path: /usr/bin/pacaur
      register: pacaur

    - name: upgrade pacaur
      become: no
      command: pacaur -Syu --noconfirm --noedit
      when:
        - ansible_os_family == 'Archlinux'
        - pacaur.stat.executable
        - false

    - name: find pacman orphans
      changed_when: false
      failed_when: false
      become: yes
      command: pacman -Qtdq
      when:
        - ansible_os_family == 'Archlinux'
      register: orphans

    - name: remove pacman orphans
      become: yes
      command: pacman -Rns --noconfirm {{ orphans.stdout }}
      when:
        - ansible_os_family == 'Archlinux'
        - orphans.stdout != ''

    - name: upgrade yum
      become: yes
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == 'RedHat'
      tags:
        - skip_ansible_lint
