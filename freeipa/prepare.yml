---
- name: Install project prerequisites

  hosts: localhost

  connection: local

  tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"

    - name: clone freeipa repository
      git:
        repo: https://github.com/freeipa/ansible-freeipa.git
        dest: "{{ freeipa_root }}"
        force: yes

    - name: install freeipa requirements
      command: "pip install -r {{ freeipa_root }}/requirements.txt"
