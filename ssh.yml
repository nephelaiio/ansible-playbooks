---
- name: Configure ssh

  hosts:
    - nuc
    - raspberry

  become: yes

  tasks:

    - name: Disable ssh password logins
      lineinfile:
        regexp: '^#?PasswordAuthentication'
        line: "PasswordAuthentication no"
        dest: /etc/ssh/sshd_config
      register: configure_ssh

    - name: Restart ssh
      when: configure_ssh.changed
      service:
        name: ssh
        state: restarted
