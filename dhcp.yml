---
- name: Configure dhcp servers

  hosts: dhcp

  become: yes

  vars:

    local_fwd_zones: "{{ dns.zones.values() | map(attribute='name') | list }}"

  roles:

    - nephelaiio.plugins

  tasks:

    - name: include global variables
      include_vars:
        dir: "vars/{{ variables }}"

    - name: inspect nameservers
      changed_when: False
      command: "host -W 1 www.google.com"
      ignore_errors: true
      register: resolv

    - name: install dhcpd
      apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      with_items:
        - isc-dhcp-server
      notify: restart dhcpd

    - name: configure dhcp interfaces
      template:
        src: templates/dhcp/defaults.conf.j2
        dest: /etc/default/isc-dhcp-server
      vars:
        iface: "{{ ansible_default_ipv4.interface }}"
      notify: restart dhcpd

    - name: configure dhcp
      template:
        src: templates/dhcp/dhcpd.conf.j2
        dest: /etc/dhcp/dhcpd.conf
      vars:
        omapikey: "{{ tsigkeys.omapi }}"
        lease_time: 1800
        networks: "{{ nets.values() }}"
        zones: "{{ dns.zones.values() }}"
        failover: "{{ dhcp_failover }}"
        domain_name: "{{ dns.zones.home.name }}"
      notify: restart dhcpd

    - meta: flush_handlers

    - name: manage services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
        - isc-dhcp-server

  handlers:

    - name: restart dhcpd
      service:
        name: "{{ item }}"
        state: restarted
      with_items:
        - isc-dhcp-server
