---
- name: Configure archive package mirror

  hosts: archive_mirror

  environment: "{{ proxy_env | default({}) }}"

  become: yes

  vars:

    archive_mirror_root: "{{ mirror_root }}/{{ archive_mirror_dir }}"
    archive_mirror_targets:
      - url: http://releases.ubuntu.com/16.04/ubuntu-16.04.4-server-amd64.iso
        checksum: sha256:0a03608988cfd2e50567990dc8be96fb3c501e198e2e6efcb846d89efc7b89f2
      - url: http://old-releases.ubuntu.com/releases/16.04.3/ubuntu-16.04.3-server-amd64.iso
        checksum: sha256:a06cd926f5855d4f21fb4bc9978a35312f815fbda0d0ef7fdc846861f4fc4600
      - url: http://mirrors.liquidweb.com/CentOS/6/isos/x86_64/CentOS-6.9-x86_64-minimal.iso
        checksum: sha256:422af57b493b8af49d485885a730c5a1d955f803fac85aa51311c393168b9080
      - url: http://mirrors.liquidweb.com/CentOS/7/isos/x86_64/CentOS-7-x86_64-Minimal-1708.iso
        checksum: sha256:bba314624956961a2ea31dd460cd860a77911c1e0a56e4820a12b9c5dad363f5

  tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"

    - name: install mirror packages
      package:
        name:
          - wget

    - name: create mirror directories
      file:
        path: "{{ item }}"
        state: directory
        mode: 0755
      with_items:
        - "{{ mirror_root }}"
        - "{{ web_root }}"
        - "{{ archive_mirror_root }}"

    - name: download isos
      get_url:
        url: "{{ item.url }}"
        dest: "{{ archive_mirror_root }}/{{ item.url | urlsplit('path') | basename }}"
        checksum: "{{ item.checksum }}"
      with_items: "{{ archive_mirror_targets }}"

    - name: download raspbian image
      get_url:
        url: "{{ raspbian_release.url }}"
        dest: "{{ archive_mirror_root }}/{{ raspbian_release.url | urlsplit('path') | basename }}"
        checksum: "{{ raspbian_release.checksum }}"

    - name: create archive mirror link
      file:
        path: "{{ web_root }}/{{ archive_mirror_dir }}"
        src: "{{ archive_mirror_root }}"
        state: link
        force: yes

    - name: configure nginx
      include_role:
        name: geerlingguy.nginx
      vars:
        nginx_remove_default_vhost: true
        nginx_vhosts:
          - listen: "80"
            root: "{{ web_root }}"
            server_name: "{{ archive_url | urlsplit('hostname') }}"
            access_log: "/var/log/nginx/{{ archive_url | urlsplit('hostname') }}.access.log"
            error_log: "/var/log/nginx/{{ archive_url | urlsplit('hostname') }}.error.log"
            extra_parameters: |
              autoindex on;

    - name: install pip
      package:
        name: python-pip
        state: latest
      delegate_to: "{{ groups['pdns'] | first }}"

    - name: install pip requirements
      pip:
        name: dnspython
        state: latest
      delegate_to: "{{ groups['pdns'] | first }}"

    - name: create dns record
      nsupdate:
        server: "{{ servers.dns | first }}"
        zone: "{{ base_domain }}"
        record: "{{ archive_url | urlsplit('hostname') | split_with('.') | first }}"
        type: A
        value: "{{ ansible_default_ipv4.address }}"
      delegate_to: "{{ groups['pdns'] | first }}"
