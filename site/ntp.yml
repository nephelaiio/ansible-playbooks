---
- name: Configure ntp

  hosts: "{{ ntp_hosts }}"

  ignore_unreachable: yes

  become: yes

  tasks:

    - block:

        - name: Configure ntp
          include_role:
            name: geerlingguy.ntp
          vars:
            ntp_timezone: "{{ timezone }}"
            ntp_manage_config: true

      when: ! (unreachable | default('no'))
