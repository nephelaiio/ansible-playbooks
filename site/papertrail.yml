---
- name: Configure papertrail

  hosts: "{{ papertrail_hosts }}"

  become: yes

  tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"

    - name: Configure remote logging
      include_role:
        name: alekseyp.papertrail
      vars:
        papertrail_destination: "{{ papertrail.destination }}"
