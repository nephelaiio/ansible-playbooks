---
kvm_state: "{{ state | default('present') }}"
kvm_image_default: bionic
kvm_profile_default: small

kvm_images:
  bionic:
    url: https://cloud-images.ubuntu.com/bionic/current/bionic-server-cloudimg-amd64.img
    pool: default
    format: qcow2
    netconf_ver: 2
  xenial:
    url: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
    pool: default
    format: qcow2
    netconf_ver: 2
  centos7:
    url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1901.qcow2.xz
    pool: default
    format: qcow2
    netconf_ver: 1

kvm_profiles:
  small:
    state: present  # | recreate | absent
    memory: 2048
    cpu: 2
    image: xenial
    autostart: True
    size: 10G
    pool: default
    dhcp: false
    network: management
  medium:
    state: present  # | recreate | absent
    memory: 4096
    cpu: 4
    image: xenial
    autostart: True
    size: 20G
    pool: default
    dhcp: false
    network: management
  large:
    state: present  # | recreate | absent
    memory: 8192
    cpu: 4
    image: xenial
    autostart: True
    size: 20G
    pool: default
    dhcp: false
    network: management

kvm_pools:
  default:
    path: /var/lib/libvirt/images
    state: present
    autostart: True
