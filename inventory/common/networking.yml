---
nets:
  management:
    network: 192.168.5.0
    netmask: 255.255.255.0
    router: 192.168.5.1
    zone: 5.168.192.in-addr.arpa
    bridge: br1
    ns: "{{ pdns_recursors }}"
    lb:
      name: management
      range: '192.168.5.65 192.168.5.128'
    pools:
      - range: '192.168.5.129 192.168.5.254'
    reservations: {}
    foreman_locations:
      - "{{ foreman_locations.home.name }}"
    foreman_organizations:
      - "{{ foreman_organizations.nephelai.name }}"
    foreman_proxy:
      zone: "{{ base_domain }}"
      dns: kvmc.home.nephelai.io
      template: kvmc.home.nephelai.io
      tftp: kvmc.home.nephelai.io
      dhcp: kvmc.home.nephelai.io

openvpn_nets:
  home:
    network: 10.8.0.0
    netmask: 255.255.255.0
    ns: "{{ pdns_recursors }}"
  aws:
    network: 10.7.0.0
    netmask: 255.255.255.0
    ns:
      - 1.1.1.1
      - 8.8.8.8
