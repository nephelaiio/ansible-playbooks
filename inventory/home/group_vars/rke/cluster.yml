---
rke_control_hosts: "{{ groups['rke_control'] }}"
rke_worker_hosts: "{{ groups['rke_workers'] }}"
rke_manifest_dir: "{{ rke_cluster_dir }}/manifests"
rke_cluster_dir: /opt/rke

# see https://github.com/rancher/rke/releases
rke_release: v1.2.7
# see https://github.com/helm/helm/releases
rke_helm_release: v3.5.3
# see https://github.com/kubernetes/kubernetes/releases
rke_kubectl_release: v1.20.5

rke_externaldns_pdns_url: "{{ pdns_url }}"
rke_externaldns_pdns_api_key: "{{ pdns_api_key }}"

rke_certmanager_issuer_name: "{{ base_domain }}"
rke_certmanager_acme_email: "{{ acme_certificate_email }}"
rke_certmanager_route53_region: "{{ aws_region }}"
rke_certmanager_route53_accesskeyid: "{{ aws_access_key_id }}"
rke_certmanager_route53_accesskeysecret: "{{ aws_secret_access_key }}"

# see https://github.com/argoproj/argo-cd/releases
rke_argocd_hostname: argo.nephelai.io

rke_prometheus_release: 14.6.2
rke_postgresoperator_namespace: zalando
rke_kasten_release: 3.0.12
rke_sealedsecrets_release: 1.13.2
