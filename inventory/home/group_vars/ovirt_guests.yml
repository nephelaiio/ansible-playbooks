---
ovirt_template_default: bionic-20200425
ovirt_guest_user: ansible
ovirt_guest_pass: "{{ users[ovirt_guest_user].password }}"
ovirt_guest_pubkey: "{{ users[ovirt_guest_user].pubkey }}"
ovirt_guest_timezone: UTC
ovirt_profiles:
  small:
    vm_cpu: 2
    vm_memory: 2GiB
    vm_disks:
      - size: "{{ ovirt_disk_default_size }}"
        name: "{{ inventory_hostname }}"
        storage_domain: "{{ ovirt_storage_domain }}"
        interface: virtio_scsi
        bootable: yes
        activate: yes
        format: cow
