foreman_api_user: "{{ foreman_admin_user }}"
foreman_api_pass: "{{ foreman_admin_pass }}"

foreman_organizations:
  - nephelai

foreman_locations:
  - name: home
    organizations:
      - nephelai

foreman_media: []

foreman_os:
  - name: Ubuntu
    family: Debian
    architectures:
      - x86_64
    major: 18.04
    release_name: bionic
    ptable: Preseed default
    provisioning_templates:
      - Preseed default
      - Preseed default finish
      - Preseed default PXELinux
    media:
      - Ubuntu mirror
  - name: CentOS
    family: Redhat
    architectures:
      - x86_64
    major: 7
    ptable: Kickstart custom
    provisioning_templates:
      - Kickstart custom
      - Kickstart default finish
      - Kickstart default PXELinux
    media:
      - CentOS mirror

