---
foreman_repositories_version: "{{ foreman_release }}"
foreman_proxy_dhcp_nameservers: "{{ groups['pdns_recursors'] | map('extract', hostvars, ['inventory_hostname']) | join(',') }}"
foreman_pdns_api_key: "{{ pdns_api_key }}"
foreman_pdns_url: "{{ pdns_url }}"
foreman_proxy_trusted_hosts: "{{ groups['foreman_app'] }}"
