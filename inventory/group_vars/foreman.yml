---
foreman_release: 1.21
foreman_url: "https://foreman.{{ base_domain }}"
foreman_hostname: "{{ foreman_url | urlsplit('hostname') }}"
foreman_domain: "{{ foreman_url | split_with('.') | tail | join('.') }}"
foreman_api_allpages: 9999999999
foreman_user: foreman
foreman_group: foreman
foreman_proxy_user: foreman-proxy
foreman_proxy_group: foreman-proxy
foreman_proxy_port: 8443
foreman_tftp_root: /tftpboot
foreman_settings:
  :locations_enabled: false
  :organizations_enabled: false
  :unattended: true
  :require_ssl: true
  :support_jsonp: false
  :mark_translated: false
  :webpack_dev_server: true
  :webpack_dev_server_https: false
  :assets_debug: false
  :hsts_enabled: true
  :domain: '{{ foreman_domain }}'
  :fqdn: '{{ foreman_hostname }}'
  :telemetry:
    :prefix: 'fm_rails'
    :prometheus:
      :enabled: false
    :statsd:
      :enabled: false
      :host: '127.0.0.1:8125'
      :protocol: 'statsd'
    :logger:
      :enabled: false
      :level: 'DEBUG'
  :ssl_certificate: "{{ acme_certificate_domain_crtfile }}"
  :ssl_private_key: "{{ acme_certificate_domain_keyfile }}"
  :ssl_ca_file: "{{ acme_certificate_cafile }}"
acme_certificate_hostname: "{{ foreman_hostname }}"
