---
foreman_url: "https://foreman.{{ base_domain }}"
foreman_hostname: "{{ foreman_url | urlsplit('hostname') }}"
foreman_domain: "{{ foreman_url | split_with('.') | tail | join('.') }}"
foreman_user: foreman
foreman_group: foreman
foreman_proxy_user: foreman-proxy
foreman_proxy_group: foreman-proxy
foreman_proxy_port: 8443
foreman_tftp_root: /tftpboot
foreman_settings:
  :locations_enabled: false
  :organizations_enabled: false
  :unattended: true
  :require_ssl: false
  :support_jsonp: false
  :mark_translated: false
  :webpack_dev_server: true
  :webpack_dev_server_https: false
  :assets_debug: false
  :hsts_enabled: true
  :domain: '{{ foreman_domain }}'
  :fqdn: '{{ foreman_hostname }}'
  :telemetry:
    :prefix: 'fm_rails'
    :prometheus:
      :enabled: false
    :statsd:
      :enabled: false
      :host: '127.0.0.1:8125'
      :protocol: 'statsd'
    :logger:
      :enabled: false
      :level: 'DEBUG'
foreman_media:
  ubuntu:
    name: Ubuntu home mirror
    path: "{{ ubuntu_url }}/{{ ubuntu_mirror_dir }}"
    os_family: Debian
  centos:
    name: CentOS home mirror
    path: "{{ centos_url }}/{{ centos_mirror_dir }}/$version/os/$arch"
    os_family: Redhat
foreman_os:
  centos7:
    name: CentOS
    architecture: x86_64
    major: 7
    config_template: "Kickstart default"
    medium: "{{ foreman_media.centos.name }}"
    password_hash: SHA512
foreman_hostgroups:
  nuc:
    name: NUC
    architecture: x86_64
    operatingsystem: "{{ foreman_os.centos7.name }}"
    subnet: "{{ nets.home.network }}/{{ nets.home.netmask }}"
    domain: "{{ base_domain }}"
    root_pass: "{{ users.root.password  | password_hash(foreman_os.centos7.password_hash | lower) }}"
