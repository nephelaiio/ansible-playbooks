---
timezone: America/Costa_Rica

nets:
  home:
    network: 192.168.0.0
    netmask: 255.255.255.0
    router: 192.168.0.1
    zone: 0.168.192.in-addr.arpa
    pools:
      - range: '192.168.0.65 192.168.0.127'
    reservations:
      - host: cerberus.home.nephelai.io
        ip-address: "{{ hostvars['cerberus']['ansible_ssh_host'] }}"
        hw-address: ae:77:35:db:a0:17
      - host: rpia.home.nephelai.io
        ip-address: "{{ hostvars['rpia']['ansible_ssh_host'] }}"
        hw-address: b8:27:eb:10:54:87
      - host: rpib.home.nephelai.io
        ip-address: "{{ hostvars['rpib']['ansible_ssh_host'] }}"
        hw-address: b8:27:eb:40:6b:19
      - host: rpic.home.nephelai.io
        ip-address: "{{ hostvars['rpic']['ansible_ssh_host'] }}"
        hw-address: b8:27:eb:68:b9:3a

servers:
  dhcp: "{{ groups['dhcp'] | map('extract', hostvars, ['ansible_ssh_host']) }}"
  recursors: "{{ groups['recursors'] | map('extract', hostvars, ['ansible_ssh_host']) }}"
  dns: "{{ groups['authoritative'] | map('extract', hostvars, ['ansible_ssh_host']) }}"

kvm:
  defaults:
    vm:
      state: present  # | recreate | absent
      memory: 2048
      cpu: 1
      image: xenial
      autostart: True
      size: 10G
      pool: default
      nic:
        name: enp0s3
        type: bridge
        net: br0
        prefix: "{{ nets.home.router | ipaddr('prefix') }}"
        gateway: "{{ nets.home.router | ipaddr('address') }}"
        nameservers: "{{ servers.recursors }}"
    pool:
      state: present
      autostart: True
  vms:
    kvma:
      cpu: 2
      memory: 4096
      name: kvma
      state: present
      nic:
        hw-address: 52:54:00:94:37:21
        ip-address: "{{ hostvars['kvma']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
        host: kvma.home.nephelai.io
    kvmb:
      cpu: 2
      memory: 4096
      name: kvmb
      state: present
      nic:
        hw-address: 52:54:00:94:37:22
        ip-address: "{{ hostvars['kvmb']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
        host: kvmb.home.nephelai.io
    kvmc:
      cpu: 2
      memory: 4096
      name: kvmc
      state: present
      nic:
        hw-address: 52:54:00:94:37:23
        ip-address: "{{ hostvars['kvmc']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
        host: kvmc.home.nephelai.io
    kvmd:
      cpu: 2
      memory: 4096
      name: kvmd
      state: absent
      nic:
        hw-address: 52:54:00:94:37:24
        ip-address: "{{ hostvars['kvmd']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
        host: kvmd.home.nephelai.io
    kvme:
      cpu: 2
      memory: 4096
      name: kvme
      state: absent
      nic:
        hw-address: 52:54:00:94:37:25
        ip-address: "{{ hostvars['kvme']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
        host: kvme.home.nephelai.io
  pools:
    default:
      path: /var/lib/libvirt/images

raspbian_release: https://downloads.raspberrypi.org/raspbian_lite_latest
rasbian_timezone: America/Costa_Rica
raspbian_hosts:
  - hostname: rpia.home.nephelai.io
    ifaces:
      - name: eth0
        method: static
        ip-address: "{{ hostvars['rpia']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
  - hostname: rpib.home.nephelai.io
    ifaces:
      - name: eth0
        method: static
        ip-address: "{{ hostvars['rpib']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
  - hostname: rpic.home.nephelai.io
    ifaces:
      - name: eth0
        method: static
        ip-address: "{{ hostvars['rpic']['ansible_ssh_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
  - hostname: rpid.home.nephelai.io
    ifaces:
      - name: eth0
        method: dhcp
  - hostname: rpie.home.nephelai.io
    ifaces:
      - name: eth0
        method: dhcp

dns:
  zones:
    home:
      name: home.nephelai.io
      hostmaster: master@home.nephelai.io
      mx:
        - name: rpia.home.nephelai.io
      ns:
        - name: rpic.home.nephelai.io
      records: "{{ nets.home.reservations | list + (kvm.vms | map('extract', kvm.vms) | map (attribute='nic') | list ) }}"
      cnames:
        unifi.home.nephelai.io: rpib.home.nephelai.io
        home.nephelai.io: rpia.home.nephelai.io
        nfs.home.nephelai.io: rpia.home.nephelai.io
    emoh:
      name: "{{ nets.home.zone }}"
      hostmaster: master@home.nephelai.io
      ns:
        - name: rpic.home.nephelai.io
      mx: []
      records: "{{ (nets.home.reservations | list + (kvm.vms | map('extract', kvm.vms) | map (attribute='nic') | list )) | map('reverse_record') | list }}"
      cnames: []

pdns:
  config:
    dnsupdate: yes
    allow-dnsupdate-from: "{{ servers.dhcp | ipaddr('host') | join(' ') + ' 127.0.0.1/32' }}"
    master: yes
    setuid: pdns
    setgid: pdns
    slave: no
    local-address: "{{ ansible_default_ipv4.address }}:53"
    security-poll-suffix: ''
  backends:
    gmysql:
      user: pdns
      host: 127.0.0.1
      password: "{{ passwords.mysql.pdns }}"
      dbname: pdns
  domains: "{{ dns.zones.values() }}"
