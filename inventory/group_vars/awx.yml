---
# Remove these lines if you want to run a local image build
# Otherwise the setup playbook will install the official Ansible images. Versions may
# be selected based on: latest, 1, 1.0, 1.0.0, 1.0.0.123
# by default the base will be used to search for ansible/awx_web and ansible/awx_task
dockerhub_base: ansible
dockerhub_version: 1.0.1

# This will create or update a default admin (superuser) account in AWX, if not provided
# then these default values are used
default_admin_user: admin
default_admin_password: Alph@Blu3

# AWX Secret key
# It's *very* important that this stay the same between upgrades or you will lose the ability to decrypt
# your credentials
awx_secret_key: awxsecret

postgres_data_dir: /opt/awx/pgdata
host_port: 80

# Set pg_hostname if you have an external postgres server, otherwise
# a new postgres service will be created
pg_hostname: "{{ ansible_default_ipv4.address }}"
pg_username: awx
pg_password: awxpass
pg_database: awx
pg_port: 5432

# http_proxy: http://proxy:3128
# https_proxy: http://proxy:3128
# no_proxy: mycorp.org
awx_container_search_domains: "{{ dns.search_domains | join(',') }}"
