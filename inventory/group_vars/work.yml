---
proxy_env:
  http_proxy: http://10.50.2.254:8080
  https_proxy: https://10.50.2.254:8080

timezone: America/Costa_Rica

nets:
  local:
    network: 192.168.254.0
    netmask: 255.255.255.0
    router: 192.168.254.2
    zone: 254.168.192.in-addr.arpa
    pools:
      - range: '192.168.254.65 192.168.254.127'
    reservations: []

servers:
  recursors:
    - 192.168.254.3

kvm:
  defaults:
    vm:
      state: present  # present | recreate | absent
      memory: 2048
      cpu: 2
      image: xenial
      autostart: True
      size: 10G
      pool: default
      nic:
        name: enp0s3
        type: bridge
        net: br1
        prefix: "{{ nets.local.router | ipaddr('prefix') }}"
        gateway: "{{ nets.local.router | ipaddr('address') }}"
        nameservers: "{{ servers.recursors }}"
    pool:
      state: present
      autostart: True
  vms:
    dnsa:
      cpu: 1
      memory: 1024
      name: dnsa
      state: recreate
      nic:
        hw-address: 52:54:00:94:37:20
        ip-address: 192.168.254.3
        prefix: 255.255.255.0
        gateway: 192.168.254.1
        host: kvma.local.nephelai.io
    kubea:
      name: kubea
      state: recreate
      nic:
        hw-address: 52:54:00:94:37:21
        ip-address: 192.168.254.9
        prefix: 255.255.255.0
        gateway: 192.168.254.1
        host: kvma.local.nephelai.io
    kubeb:
      name: kubeb
      state: recreate
      nic:
        hw-address: 52:54:00:94:37:22
        ip-address: 192.168.254.10
        prefix: 255.255.255.0
        gateway: 192.168.254.1
        host: kvmb.local.nephelai.io
  pools:
    default:
      path: /var/lib/libvirt/images
