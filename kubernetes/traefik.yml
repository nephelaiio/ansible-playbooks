---
- name: Deploy traefik helm chart

  hosts: localhost

  become: no

  vars:

    traefik_chart_name: traefik
    traefik_chart_release: stable/traefik
    traefik_pvc: acme

  roles:

    - nephelaiio.plugins


  pre_tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"

  tasks:

    - name: create helm temp dir
      tempfile:
        state: directory
        suffix: traefik
      register: helm_dir
      changed_when: false

    - name: query existing chart
      command: "helm list {{ traefik_chart_name }} -q"
      register: chart_query
      failed_when: false
      changed_when: false
      tags:
        - skip_ansible_lint

    - block:

        - include_tasks: ./resource.yml
          loop_control:
            loop_var: k8s_resource
          with_items:

             -  description: traefik pvc
                definition:
                  kind: PersistentVolumeClaim
                  metadata:
                    name: "{{ traefik_pvc }}"
                    namespace: default
                  spec:
                    accessModes:
                      - ReadWriteOnce
                    resources:
                      requests:
                        storage: 1Gi

        - name: wait for pvc claim to be bound
          pause:
            seconds: 10

        - name: create configuration file
          copy:
            dest: "{{ helm_dir.path }}/config.yml"
            content: "{{ traefik_config }}"
          vars:
            traefik_config: |
              dashboard:
                enabled: true
                domain: traefik.{{ base_domain }}
              acme:
                persistence:
                  enabled: true
                  existingClaim: {{ traefik_pvc }}
                enabled: true
                challengeType: dns-01
                domains:
                  enabled: true
                  domainsList:
                    - main: "*.{{ base_domain }}"
                dnsProvider:
                  name: route53
                  route53:
                    AWS_ACCESS_KEY_ID: {{ aws_access_key_id }}
                    AWS_SECRET_ACCESS_KEY: {{ aws_secret_access_key }}
                    AWS_REGION: us-east-1
          changed_when: false

        - name: include private variables
          include_vars:
            dir: "../{{ variables }}"
          tags:
            - always

        - name: create traefik helm chart
          command: "helm install --name {{ traefik_chart_name }} -f config.yml {{ traefik_chart_release }}"
          args:
            chdir: "{{ helm_dir.path }}"
          when: chart_query.stdout_lines | length == 0

        - name: update traefik helm chart
          command: "helm upgrade -f config.yml {{ traefik_chart_name }} {{ traefik_chart_release }}"
          args:
            chdir: "{{ helm_dir.path }}"
          when: chart_query.stdout_lines | length > 0

      always:

        - name: destroy helm temp dir
          file:
            state: absent
            path: "{{ helm_dir.path }}"
          changed_when: false
