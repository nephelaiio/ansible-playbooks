---
- name: Install local requirements

  hosts: localhost

  tasks:

    - name: install pip requirements
      pip:
        name: netaddr
        state: latest


- name: Configure papertrail

  hosts:
    - nuc
    - raspberry

  become: yes

  tasks:

    - name: include private variables
      include_vars:
        dir: "{{ variables }}"

    - name: Configure remote logging
      include_role:
        name: alekseyp.papertrail
      vars:
        papertrail_destination: "{{ papertrail.destination }}"
