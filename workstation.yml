---
- name: Configure workstation

  hosts: workstation

  vars:

    nfs_exports:
      - "/home {{ nets.private.network }}/{{ nets.private.netmask }}(rw,sync,no_root_squash)"

  roles:

    - nephelaiio.tree
    - nephelaiio.vim
    - nephelaiio.devtools
    - nephelaiio.rbenv
    - nephelaiio.pyenv
    - nephelaiio.tmux
    - nephelaiio.vagrant
    - nephelaiio.i3
    - nephelaiio.docker
    - nephelaiio.nfs
