---
- hosts: localhost
  roles:
    - { role: git }
    - { role: tree }
    - { role: vim }
    - { role: tmux, users: ["{{ ansible_ssh_user }}"] }
    - { role: virtualbox }
    - { role: vagrant }
    - { role: docker.core, users: ["{{ ansible_ssh_user }}"] }
    - { role: chef.dk }
    - { role: r }
    - { role: rbenv }
    - { role: openjdk, openjdk_flavor: "jdk" }
