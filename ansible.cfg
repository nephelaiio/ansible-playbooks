[defaults]
roles_path = ./galaxy:./roles:./submodules/freeipa/roles:./submodules/awx/installer/roles
library = ./library:kubespray/library
inventory = ./inventory/
host_key_checking = False
allow_world_readable_tmpfiles = True
retry_files_enabled = False

[inventory]
enable_plugins = yaml,constructed

[ssh_connection]
control_path = %(directory)s/%%h-%%p-%%r
