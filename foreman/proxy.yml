---
- name: Install foreman-proxy

  hosts: foreman_proxy

  become: yes

  roles:

    - nephelaiio.plugins

  pre_tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"
      run_once: yes

    - include_tasks: ../letsencrypt.yml
      vars:
        acme_certificate_group_members:
          - "{{ foreman_proxy_group }}"

  tasks:

    - name: install foreman apt key
      apt_key:
        url: https://deb.theforeman.org/pubkey.gpg
        id: 6F8600B9563278F6

    - name: install foreman apt repository
      apt_repository:
        repo: "deb http://deb.theforeman.org/ bionic {{ foreman_release }}"
        state: present
        update_cache: yes

    - name: install foreman packages
      package:
        name:
          - "{{ foreman_proxy_user }}"

    - name: manage foreman proxy configuration
      copy:
        dest: /etc/foreman-proxy/settings.yml
        content: |
          {{ settings_yaml | to_nice_yaml(indent=2) }}
        mode: 0640
        owner: "{{ foreman_proxy_user }}"
        group: "{{ foreman_proxy_group }}"
      vars:
        settings_yaml: "{{ foreman_proxy_settings }}"
      notify:
        - restart foreman proxy

    - name: start foreman proxy
      service:
        name: foreman-proxy
        state: started
        enabled: yes

  handlers:

    - name: restart foreman proxy
      service:
        name: foreman-proxy
        state: restarted
      delegate_to: "{{ item }}"
      with_items: "{{ groups['foreman_proxy'] }}"
