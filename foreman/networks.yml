---
- name: Configure foreman networks

  hosts: foreman_app

  become: yes

  roles:

    - nephelaiio.plugins

  tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"

    - name: query foreman organizations
      uri:
        url: "{{ foreman_url }}/api/organizations"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        force_basic_auth: yes
        user: "{{ foreman_admin_user }}"
        password: "{{ foreman_admin_pass }}"
      register: foreman_organization_query

    - name: query foreman locations
      uri:
        url: "{{ foreman_url }}/api/locations"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        force_basic_auth: yes
        user: "{{ foreman_admin_user }}"
        password: "{{ foreman_admin_pass }}"
      register: foreman_location_query

    - name: set organization/location facts
      set_fact:
        foreman_organization_results: "{{ foreman_organization_query.json.results }}"
        foreman_location_results: "{{ foreman_location_query.json.results }}"

    - name: set organization dict
      set_fact:
        foreman_organization_dict: "{{ (foreman_organization_dict | default({})) | combine({ item.name: item }) }}"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ foreman_organization_results | flatten(levels=1) }}"

    - name: set location dict
      set_fact:
        foreman_location_dict: "{{ (foreman_location_dict | default({})) | combine({ item.name: item }) }}"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ foreman_location_results | flatten(levels=1) }}"

    - name: query foreman proxies
      uri:
        url: "{{ foreman_url }}/api/smart_proxies"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 200
      register: foreman_proxy_query

    - name: query foreman subnets
      uri:
        url: "{{ foreman_url }}/api/subnets"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 200
      register: foreman_subnet_query

    - name: query foreman domains
      uri:
        url: "{{ foreman_url }}/api/domains"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 200
      register: foreman_domain_query

    - name: set subnet facts
      set_fact:
        foreman_subnet_names: "{{ foreman_subnet_query.json.results | map(attribute='name') | list }}"
        foreman_subnet_results: "{{ foreman_subnet_query.json.results }}"

    - name: create foreman subnets
      uri:
        url: "{{ foreman_url }}/api/subnets"
        method: POST
        body_format: json
        body:
          subnet: "{{ foreman_subnet }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 201
      vars:
        foreman_subnet:
          name: "{{ item.network }}/{{ item.netmask }}"
          network: "{{ item.network }}"
          mask: "{{ item.netmask }}"
          gateway: "{{ item.router }}"
          dns_primary: "{{ item.ns | first }}"
          dns_secondary: "{{ item.ns | tail | first }}"
          ipam: 'DHCP'
          domain_ids:
            - "{{ foreman_domain_query.json.results | selectattr('name', 'equalto', item.zone) | map(attribute='id') | first }}"
            - "{{ foreman_domain_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.zone) | map(attribute='id') | first }}"
          location_ids: "{{ item.foreman_locations | default([]) | map('extract', foreman_location_dict) | map(attribute='id') | list }}"
          organization_ids: "{{ item.foreman_organizations | default([]) | map('extract', foreman_organization_dict) | map(attribute='id') | list }}"
          dhcp_id: "{{ foreman_proxy_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.dhcp) | map(attribute='id') | first }}"
          tftp_id: "{{ foreman_proxy_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.tftp) | map(attribute='id') | first }}"
          dns_id: "{{ foreman_proxy_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.dns) | map(attribute='id') | first }}"
      loop_control:
        label: "{{ item.network }}"
      loop: "{{ foreman_networks | flatten(levels=1) }}"
      when: foreman_subnet.name not in foreman_subnet_names

    - name: update foreman subnets
      uri:
        url: "{{ foreman_url }}/api/subnets/{{ subnet_id }}"
        method: PUT
        body_format: json
        body:
          subnet: "{{ foreman_subnet }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 200
      vars:
        subnet_id: "{{ foreman_subnet_results | selectattr('name', 'equalto', item.network + '/' + item.netmask ) | map(attribute='id') | first }}"
        foreman_subnet:
          name: "{{ item.network }}/{{ item.netmask }}"
          network: "{{ item.network }}"
          mask: "{{ item.netmask }}"
          gateway: "{{ item.router }}"
          dns_primary: "{{ item.ns | first }}"
          dns_secondary: "{{ item.ns | tail | first }}"
          ipam: 'DHCP'
          domain_ids:
            - "{{ foreman_domain_query.json.results | selectattr('name', 'equalto', item.zone) | map(attribute='id') | first }}"
            - "{{ foreman_domain_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.zone) | map(attribute='id') | first }}"
          location_ids: "{{ item.foreman_locations | default([]) | map('extract', foreman_location_dict) | map(attribute='id') | list }}"
          organization_ids: "{{ item.foreman_organizations | default([]) | map('extract', foreman_organization_dict) | map(attribute='id') | list }}"
          dhcp_id: "{{ foreman_proxy_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.dhcp) | map(attribute='id') | first }}"
          tftp_id: "{{ foreman_proxy_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.tftp) | map(attribute='id') | first }}"
          dns_id: "{{ foreman_proxy_query.json.results | selectattr('name', 'equalto', item.foreman_proxy.dns) | map(attribute='id') | first }}"
      loop_control:
        label: "{{ item.network }}"
      loop: "{{ foreman_networks | flatten(levels=1) }}"
      when: foreman_subnet.name in foreman_subnet_names
