---
- name: Configure foreman media

  hosts: foreman_app

  become: yes

  roles:

    - nephelaiio.plugins

  tasks:

    - name: include private variables
      include_vars:
        dir: "../{{ variables }}"

    - name: query foreman organizations
      uri:
        url: "{{ foreman_url }}/api/organizations"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        force_basic_auth: yes
        user: "{{ foreman_admin_user }}"
        password: "{{ foreman_admin_pass }}"
      register: foreman_organization_query

    - name: query foreman locations
      uri:
        url: "{{ foreman_url }}/api/locations"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        force_basic_auth: yes
        user: "{{ foreman_admin_user }}"
        password: "{{ foreman_admin_pass }}"
      register: foreman_location_query

    - name: set organization/location facts
      set_fact:
        foreman_organization_results: "{{ foreman_organization_query.json.results }}"
        foreman_location_results: "{{ foreman_location_query.json.results }}"

    - name: set organization dict
      set_fact:
        foreman_organization_dict: "{{ (foreman_organization_dict | default({})) | combine({ item.name: item }) }}"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ foreman_organization_results | flatten(levels=1) }}"

    - name: set location dict
      set_fact:
        foreman_location_dict: "{{ (foreman_location_dict | default({})) | combine({ item.name: item }) }}"
      loop_control:
        label: "{{ item.name }}"
      loop: "{{ foreman_location_results | flatten(levels=1) }}"

    - name: query foreman media
      uri:
        url: "{{ foreman_url }}/api/media"
        method: GET
        body_format: json
        body:
          per_page: "{{ foreman_api_allpages }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 200
      register: foreman_media_query

    - name: set media facts
      set_fact:
        foreman_media_results: "{{ foreman_media_query.json.results }}"
        foreman_media_names: "{{ foreman_media_query.json.results | map(attribute='name') | list }}"

    - name: create foreman media
      uri:
        url: "{{ foreman_url }}/api/media"
        method: POST
        body_format: json
        body:
          medium: "{{ foreman_medium }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 201
      vars:
        foreman_medium:
          name: "{{ item.name }}"
          path: "{{ item.path }}"
          os_family: "{{ item.os_family }}"
          location_ids: "{{ item.foreman_locations | default([]) | map('extract', foreman_location_dict) | map(attribute='id') | list }}"
          organization_ids: "{{ item.foreman_organizations | default([]) | map('extract', foreman_organization_dict) | map(attribute='id') | list }}"
      with_items: "{{ foreman_media.values() | list }}"
      when: foreman_medium.name not in foreman_media_names

    - name: update foreman media
      uri:
        url: "{{ foreman_url }}/api/media/{{ item.id }}"
        method: PUT
        body_format: json
        body:
          medium: "{{ foreman_medium }}"
        user: "{{ foreman_api_user }}"
        password: "{{ foreman_api_pass }}"
        force_basic_auth: yes
        status_code: 200
      vars:
        inventory_medium: "{{ foreman_media.values() | list | selectattr('name', 'equalto', item.name) | first }}"
        foreman_medium:
          name: "{{ inventory_medium.name }}"
          path: "{{ inventory_medium.path }}"
          os_family: "{{ inventory_medium.os_family }}"
          location_ids: "{{ inventory_medium.foreman_locations | default([]) | map('extract', foreman_location_dict) | map(attribute='id') | list }}"
          organization_ids: "{{ inventory_medium.foreman_organizations | default([]) | map('extract', foreman_organization_dict) | map(attribute='id') | list }}"
      loop_control:
        label: "{{ item.name }}"
      with_items: "{{ foreman_media_results }}"
      when: item.name in (foreman_media.values() | list | map(attribute='name') | list)
