---
foreman_passenger_packages:
  - nginx
  - libnginx-mod-http-passenger
foreman_tftp_packages:
  - xinetd
  - tftpd
  - tftp
  - syslinux
  - pxelinux
foreman_nginx_user: www-data
foreman_db_packages:
  - mariadb-client
  - mariadb-server
  - python-mysqldb
foreman_app_packages:
  - foreman
  - foreman-cli
  - foreman-ec2
  - foreman-console
  - foreman-postgresql
foreman_packages: "{{ foreman_app_packages + foreman_db_packages }}"
