---
raspbian_release: https://downloads.raspberrypi.org/raspbian_lite_latest
rasbian_timezone: "{{ timezone }}"
raspbian_hosts:
  - hostname: "{{ hostvars['rpia.home.nephelai.io']['inventory_hostname'] }}"
    ifaces:
      - name: eth0
        method: static
        ip-address: "{{ hostvars['rpia.home.nephelai.io']['ansible_host'] }}"
        prefix: "{{ nets.home.netmask }}"
        gateway: "{{ nets.home.router }}"
