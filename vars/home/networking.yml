nets:
  home:
    network: 192.168.1.0
    netmask: 255.255.255.0
    router: 192.168.1.1
    zone: 1.168.192.in-addr.arpa
    bridge: br0
    ns: "{{ servers.recursors }}"
    lb:
      name: home
      range: '192.168.1.65 192.168.1.128'
    pools:
      - range: '192.168.1.129 192.168.1.254'
    reservations:
      fw01:
        host: fw01.home.nephelai.io
        hw_address: 78:8a:20:c5:b6:9b
        ip-address: 192.168.1.1
      sw01:
        host: sw01.home.nephelai.io
        hw_address: f0:9f:c2:c2:15:9a
        ip-address: 192.168.1.69
      sw02:
        host: sw02.home.nephelai.io
        hw_address: f0:9f:c2:c2:57:ac
        ip-address: 192.168.1.96
      sw03:
        host: sw03.home.nephelai.io
        hw_address: b4:fb:e4:d3:87:df
        ip-address: 192.168.1.97
  management:
    network: 192.168.5.0
    netmask: 255.255.255.0
    router: 192.168.5.1
    zone: 5.168.192.in-addr.arpa
    ns: "{{ servers.recursors }}"
    lb:
      name: management
      range: '192.168.5.65 192.168.5.128'
    pools:
      - range: '192.168.5.129 192.168.5.254'
    reservations: {}
    bridge: br1
    foreman_proxy:
      zone: "{{ base_domain }}"
      dns: kvmc.home.nephelai.io
      template: kvmc.home.nephelai.io
      tftp: kvmc.home.nephelai.io
      dhcp: kvmc.home.nephelai.io

