---
nets:
  home:
    network: 192.168.0.0
    netmask: 255.255.255.0
    router: 192.168.0.1
    zone: 0.168.192.in-addr.arpa
    ns: "{{ servers.recursors }}"
    pools:
      - range: '192.168.0.65 192.168.0.127'
    reservations: {}
  kvm:
    network: 192.168.254.0
    netmask: 255.255.255.0
    router: 192.168.254.1
    ns: "{{ servers.recursors }}"
    pools:
      - range: '192.168.254.65 192.168.254.127'
    reservations: {}
