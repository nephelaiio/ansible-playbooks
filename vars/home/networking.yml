---
nets:
  home:
    network: 192.168.1.0
    netmask: 255.255.255.0
    router: 192.168.1.1
    zone: 1.168.192.in-addr.arpa
    ns: "{{ servers.recursors }}"
    pools:
      - range: '192.168.1.65 192.168.1.127'
    reservations: {}
  management:
    network: 192.168.4.0
    netmask: 255.255.255.0
    router: 192.168.4.1
    zone: 4.168.192.in-addr.arpa
    pools: []
    reservations: {}
  storage:
    network: 192.168.5.0
    netmask: 255.255.255.0
    router: 192.168.5.1
    zone: 5.168.192.in-addr.arpa
    pools: []
    reservations: {}
  kvm:
    network: 192.168.254.0
    netmask: 255.255.255.0
    router: 192.168.254.1
    ns: "{{ servers.recursors }}"
    pools:
      - range: '192.168.254.65 192.168.254.127'
    reservations: {}
