---
sensu_url: "http://sensu.{{ base_domain }}"
sensu_user: sensu
sensu_group: sensu
sensu_server_host: "{{ groups['sensu_servers'] | map('extract', hostvars, 'ansible_host') | first }}"
sensu_api_host: "{{ sensu_server_host }}"
sensu_api_port: 4567
sensu_rabbitmq_host: "{{ sensu_server_host }}"
sensu_rabbitmq_port: 5672
sensu_rabbitmq_vhost: /sensu
sensu_redis_host: "{{ sensu_server_host }}"
sensu_redis_port: 6379
sensu_conf_common:
  rabbitmq:
    host: "{{ sensu_rabbitmq_host }}"
    port: "{{ sensu_rabbitmq_port }}"
    vhost: "{{ sensu_rabbitmq_vhost }}"
    user: "{{ sensu_rabbitmq_user }}"
    password: "{{ sensu_rabbitmq_pass }}"
  api:
    host: "{{ sensu_api_host }}"
    port: "{{ sensu_api_port }}"
    user: "{{ sensu_api_user }}"
    password: "{{ sensu_api_pass }}"
uchiwa_port: 3000
uchiwa_user: uchiwa
uchiwa_group: "{{ sensu_group }}"
