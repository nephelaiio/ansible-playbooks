---
sensu_url: "http://sensu.{{ base_domain }}"
sensu_user: sensu
sensu_group: sensu
sensu_server_host: "{{ groups['sensu_servers'] | map('extract', hostvars, 'ansible_host') | first }}"
sensu_api_host: "{{ sensu_server_host }}"
sensu_rabbitmq_host: "{{ sensu_server_host }}"
sensu_redis_host: "{{ sensu_server_host }}"
uchiwa_port: 3000
uchiwa_user: uchiwa
uchiwa_group: "{{ sensu_group }}"
