---
kvm_images:
  bionic:
    src: https://cloud-images.ubuntu.com/bionic/current/bionic-server-cloudimg-amd64.img
    url: "{{ archive_url }}/{{ kvm_mirror_dir }}/bionic-server-cloudimg-amd64.img"
    pool: default
    format: qcow2
    checksum: sha256:5e8979890ab8d596452bd18cd5c5176432d217618cdb6e576b16fa8de6f20a98
  xenial:
    src: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
    url: "{{ archive_url }}/{{ kvm_mirror_dir }}/xenial-server-cloudimg-amd64.img"
    pool: default
    format: qcow2
    checksum: sha256:4c8dcc84954d96d68c265d1decc11352cfd159e356b770bea5e1f70636d70a25
  centos7:
    src: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1808.qcow2.xz
    url: "{{ archive_url }}/{{ kvm_mirror_dir }}/CentOS-7-x86_64-GenericCloud.qcow2.xz"
    pool: default
    format: qcow2
    checksum: sha256:9cc2e9fefb7d8ac8e8a6973c20edb00f12c96614086b1fea5c4f02576be875f6

kvm_default_profile: small

kvm_profiles:
  small:
    state: present  # | recreate | absent
    memory: 2048
    cpu: 2
    image: xenial
    autostart: True
    size: 10G
    pool: default
    dhcp: false
    network: home
    nic: enp0s3
  medium:
    state: present  # | recreate | absent
    memory: 4096
    cpu: 4
    image: xenial
    autostart: True
    size: 20G
    pool: default
    dhcp: false
    network: home
    nic: enp0s3
  large:
    state: present  # | recreate | absent
    memory: 8192
    cpu: 4
    image: xenial
    autostart: True
    size: 20G
    pool: default
    dhcp: false
    network: home
    nic: enp0s3

kvm_pools:
  default:
    path: /var/lib/libvirt/images
    state: present
    autostart: True
