---
kvm_images:
  xenial:
    src: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
    pool: default
    format: qcow2
  centos:
    src: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2.xz
    pool: default
    format: qcow2

kvm_profiles:
  small:
    state: present  # | recreate | absent
    memory: 2048
    cpu: 2
    image: xenial
    autostart: True
    size: 10G
    pool: default
    nic:
      name: enp0s3
      type: bridge
      net: br1
      prefix: "{{ nets.kvm.netmask }}"
      gateway: "{{ nets.kvm.router | ipaddr('address') }}"
      nameservers: "{{ servers.recursors }}"

kvm_pools:
  default:
    path: /var/lib/libvirt/images
    state: present
    autostart: True
