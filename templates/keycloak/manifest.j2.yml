---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ keycloak_public_hostname }}"
  namespace: "{{ keycloak_namespace }}"
type: Opaque
data:
  cert.pem: "{{ cloudflare_argo_cert | b64encode }}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: keycloak
  name: "keycloak-argo"
  namespace: "{{ keycloak_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo
  template:
    metadata:
      labels:
        app: argo
    spec:
      containers:
        - name: tunnel
          image: docker.io/cloudflare/cloudflared:2020.8.0
          imagePullPolicy: Always
          command: ["cloudflared", "tunnel"]
          args:
            - --url=http://{{ keycloak_deployment }}-http.{{ keycloak_namespace }}:80
            - --hostname={{ keycloak_public_hostname }}
            - --origincert=/etc/cloudflared/cert.pem
            - --no-autoupdate
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/cloudflared
              name: "{{ keycloak_deployment }}-secret"
              readOnly: true
      terminationGracePeriodSeconds: 60
      volumes:
        - name: "{{ keycloak_deployment }}-secret"
          secret:
            secretName: "{{ keycloak_public_hostname }}"
