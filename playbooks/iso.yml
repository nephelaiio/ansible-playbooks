---
- name: Create raspbian images

  hosts: localhost

  vars:
    raspbian_release: https://downloads.raspberrypi.org/raspbian_lite_latest
    rasbian_timezone: America/Costa_Rica
    raspbian_hosts:
      - rpid.home.nephelai.io

  tasks:

    - include: iso/raspbian.yml
      static: no
      vars:
        raspbian_host: "{{ item }}"
      with_items: "{{ raspbian_hosts }}"


- name: Create nuc images

  hosts: localhost

  vars:
    ubuntu_release: 16.04.3
    ubuntu_timezone: America/Costa_Rica
    ubuntu_hosts:
      - nuca.home.nephelai.io

  tasks:

    - include: iso/ubuntu.yml
      static: no
      vars:
        ubuntu_host: "{{ item }}"
      with_items: "{{ ubuntu_hosts }}"
