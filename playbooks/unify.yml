# vim: ts=2 sw=2 et :
---
- include: setup.yml


- hosts: unifi

  vars:
    unifi_controller_packages_state: latest

  roles:
    - { role: nephelaiio.unifi-controller }

  tasks:

    - name: upgrade unify host
      apt:
        upgrade: dist
      when:
        - upgrade|default(false)|bool == true
        - ansible_os_family == 'Debian'
      become: yes
