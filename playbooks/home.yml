---
- include: upgrade.yml
  vars:
    target_hosts: raspberry

- include: raspberry.yml
  vars:
    target_hosts: raspberry

- include: sensu/server.yml
  vars:
    target_hosts: rpic

- include: bind/recursor.yml
  vars:
    target_hosts: recursor

- include: home/dhcp.yml
  vars:
    target_hosts: dhcp

- include: pdns/server.yml
  vars:
    target_hosts: rpic

- include: unifi.yml
  vars:
    target_hosts: rpib

- hosts: rpia
  tasks:
    - name: install and configure nfs
      include_role:
        name: nephelaiio.nfs
      vars:
        nfs_exports:
          - / *(ro,fsid=0)
          - /exports *(rw,no_root_squash)
    - name: mount storage device
      mount:
        path: /exports
        src: UUID=96F4F672F4F653C9
        fstype: ntfs
        state: mounted
      become: yes
