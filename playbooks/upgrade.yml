# vim: ts=2 sw=2 et :
---
- name: upgrade packages

  hosts: "{{ target_hosts | default('all') }}"

  become: yes

  tasks:

    - name: Install apt prerequisites
      apt:
        name: aptitude
        state: present
      when: ansible_os_family == 'Debian'

    - name: Upgrade apt
      apt:
        upgrade: safe
      when: ansible_os_family == 'Debian'

    - name: Upgrade pacman
      pacman:
        upgrade: yes
      when: ansible_os_family == 'Archlinux'

    - name: Check pacaur
      changed_when: false
      become: no
      stat:
        path: /usr/bin/pacaur
      register: pacaur

    - name: Upgrade pacaur
      become: no
      command: pacaur -Syu --noconfirm --noedit
      when:
        - ansible_os_family == 'Archlinux'
        - pacaur.stat.executable

    - name: Find pacman orphans
      changed_when: false
      failed_when: false
      command: pacman -Qtdq
      when:
        - ansible_os_family == 'Archlinux'
      register: orphans

    - name: Remove pacman orphans
      command: pacman -Rns --noconfirm {{ orphans.stdout }}
      when:
        - ansible_os_family == 'Archlinux'
        - orphans.stdout != ''

    - name: Upgrade yum
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == 'RedHat'
      tags:
        - skip_ansible_lint
