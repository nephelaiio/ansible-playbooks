# vim: ts=2 sw=2 et :
---
- name: upgrade hosts 

  hosts: "{{ target_hosts }}"

  tasks:

    - apt:
        upgrade: safe
      when: ansible_os_family == 'Debian'
      become: yes

    - pacman:
        upgrade: yes
      when: ansible_os_family == 'Archlinux'
      become: yes

    - yum:
        name: '*'
        state: latest
      when: ansible_os_family == 'RedHat'
      become: yes
      tags:
        - skip_ansible_lint
