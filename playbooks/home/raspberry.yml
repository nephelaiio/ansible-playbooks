# vim: ts=2 sw=2 et :
---
- name: upgrade firmware

  hosts: raspberry

  become: yes

  gather_facts: False

  tasks:

    - name: Install rpi-update
      package:
        name: rpi-update
        state: latest

    - name: Upgrade firmware
      shell: rpi-update
      changed_when: false

    - name: Fix rsyslog
      copy:
        dest: /etc/rsyslog.conf
        src: ../../files/raspberry/rsyslog.conf
      notify: restart rsyslog

  handlers:
    - name: restart rsyslog
      service:
        name: rsyslog
        state: restarted
