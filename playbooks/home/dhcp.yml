---
- name: Configure dhcp servers

  hosts: dhcp

  vars:

    local_fwd_zones: "{{ dns.zones.values() | map(attribute='name') | list }}"

  become: yes

  tasks:

    - name: Inspect nameservers
      changed_when: False
      command: "host -W 1 www.google.com"
      ignore_errors: true
      register: resolv

    - name: Install dhcpd
      apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      with_items:
        - isc-dhcp-server
      notify: Restart dhcpd

    - name: Configure dhcp interfaces
      template:
        src: ../../templates/dhcp/defaults.conf.j2
        dest: /etc/default/isc-dhcp-server
      vars:
        iface: "{{ ansible_default_ipv4.interface }}"
      notify: Restart dhcpd

    - name: Configure dhcp
      template:
        src: ../../templates/dhcp/dhcpd.conf.j2
        dest: /etc/dhcp/dhcpd.conf
      vars:
        omapikey: "{{ tsigkeys.omapi }}"
        lease_time: 1800
        networks: "{{ nets.values() }}"
        zones: "{{ dns.zones.values() }}"
        failover: "{{ dhcp.failover }}"
      notify: Restart dhcpd

    - meta: flush_handlers

    - name: Manage services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
        - isc-dhcp-server

  handlers:

    - name: Restart dhcpd
      service:
        name: "{{ item }}"
        state: restarted
      with_items:
        - isc-dhcp-server
