---
kvm:
  bridge_config: "/etc/sysctl.d/bridge.conf"
  defaults:
    vm:
      state: present # | recreate | absent
      memory: 2048
      cpu: 1
      image: xenial
      autostart: True
      size: 10G
      pool: default
    pool:
      state: present
      autostart: True
  vms:
    - name: dhcp02
      state: present
      nic:
        type: bridge
        net: br0
        mac: 52:erus
        content: 192.168.0.11
  
nets:
  home:
    subnet: 192.168.0.0/24
    router: 192.168.0.1
    comment: home network
    primary: 
    pools:
      comment: default pool
      range: 192.168.0.65 192.168.0.127
      options: |
        ddns-domainname = "{{ dns.home.name }}";

dns:
  zones:
    home:
      name: home.nephelai.io
      mx:
        - name: rba.home.nephelai.io
      ns:
        - name: rba.home.nephelai.io
      hosts:
        - hostname: cerberus.home.nephelai.io
          address: 192.168.0.11
          ethernet: ae:77:35:db:a0:17
        - hostname: rba.home.nephelai.io
          address: 192.168.0.10
          ethernet: b8:27:eb:10:54:87
        - hostname: rbb.home.nephelai.io
          address: 192.168.0.116
          ethernet: b8:27:eb:40:6b:19
