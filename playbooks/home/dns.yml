---
- hosts: "{{ target_hosts | default('dns') }}"

  become: yes

  tasks:

    - name: Inspect nameservers
      changed_when: False
      command: "host -W 1 www.google.com"
      ignore_errors: true
      register: resolv

    - name: Install dns utilities
      apt:
        update_cache: yes
        name: dnsutils
        state: latest

    - name: Install MySQL
      include_role:
        name: geerlingguy.mysql
      vars:
        mysql_packages:
          - mariadb-client
          - mariadb-server
          - python-mysqldb
        mysql_databases:
          - name: '{{ pdns.backends.gmysql.dbname }}'
        mysql_users:
          - name: '{{ pdns.backends.gmysql.user }}'
            password: '{{ pdns.backends.gmysql.password }}'
            priv: '{{ pdns.backends.gmysql.dbname }}.*:ALL'

    - name: Create temporary directory
      tempfile:
        state: directory
        prefix: pdns
      register: tmpdir
      changed_when: false

    - name: Install powerdns
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: latest
      with_items:
        - pdns-server
        - pdns-backend-mysql

    - name: Configure powerdns
      template:
        src: ../../templates/dns/pdns.conf.j2
        dest: /etc/powerdns/pdns.conf
      vars:
        config: "{{ pdns.config }}"
        backends: "{{ pdns.backends }}"
      notify: restart pdns

    - name: Build database initialization script
      template:
        src: ../../templates/dns/schema.sql.j2
        dest: "{{ tmpdir.path }}/schema.sql"
      changed_when: false

    - name: Initialize database
      command: |
        mysql "{{ pdns.backends.gmysql.dbname }}" -e "
        SOURCE {{ tmpdir.path }}/schema.sql;"
      changed_when: false

    - name: Build data initialization script
      template:
        src: ../../templates/dns/data.sql.j2
        dest: "{{ tmpdir.path }}/data.sql"
      vars:
        domains: "{{ pdns.domains }}"
        keys:
          - "{{ tsigkeys.dhcp }}"

    - name: Override records
      command: |
        mysql "{{ pdns.backends.gmysql.dbname }}" -e "
        SOURCE {{ tmpdir.path }}/data.sql;"
      changed_when: false

    - name: Remove temporary directory
      file:
        path: "{{ tmpdir.path }}"
        state: absent
      changed_when: false

  handlers:

    - name: restart pdns
      service:
        name: pdns
        state: restarted
