- hosts: unifi

  tasks:

    - name: Disable ipv6
      sysctl:
        name: "{{ item }}"
        state: present
        value: 1
      become: yes
      notify: restart
      with_items:
        - net.ipv6.conf.all.disable_ipv6
        - net.ipv6.conf.default.disable_ipv6
        - net.ipv6.conf.lo.disable_ipv6
        - net.ipv6.conf.eth0.disable_ipv6

    - name: Install Unifi Controller
      include_role:
        name: nephelaiio.unifi-controller

  handlers:
    - name: Restart Unifi Controller
      service:
        name: unifi
        state: restarted
      listen: restart
      become: yes
