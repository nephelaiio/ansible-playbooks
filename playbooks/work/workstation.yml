---
- name: Configure workstation

  hosts: icarus

  environment:
    http_proxy: http://10.50.2.254:8080
    https_proxy: http://10.50.2.254:8080

  roles:

    - nephelaiio.tree
    - nephelaiio.vim
    - nephelaiio.devtools
    - nephelaiio.pyenv
    - nephelaiio.tmux
    - nephelaiio.i3
    - nephelaiio.docker
    - nephelaiio.rbenv

  tasks:

    - name: Install work specific packages
      package:
        name:
          - openvpn
          - ntfs-3g
          - bridge-utils
      become: yes

    - include: ../upgrade.yml
