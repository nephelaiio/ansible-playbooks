---
# consul_service_domain
# consul_service_name
consul_service_address: "{{ ansible_default_ipv4.address }}"
consul_service_port: 80
consul_service_interval: 5s
consul_service_timeout: 2s

consul_domain: "consul.{{ consul_service_domain }}"
consul_pdns_domain: "{{ consul_service_domain }}"
consul_prefix: traefik
consul_client_scheme: http
consul_client_address: "consul.service.{{ consul_domain }}"
consul_ports_http: 8500

# consul_pdns_url
# consul_pdns_api_key
