---
# consul_service_domain
consul_tls_verify_incoming: yes
consul_tls_verify_outgoing: yes
consul_tls_copy_keys: no
consul_tls_enable: yes
consul_tls_dir: "/etc/ipa"
consul_tls_ca_crt: "/etc/ipa/ca.crt"
consul_tls_server_crt: "/etc/ipa/{{ ansible_fqdn }}.crt"
consul_server_key: "/etc/ipa/{{ ansible_fqdn }}.key"
consul_ports_http: 8500
consul_raw_key: "{{ consul_raw_key }}"
consul_service_name: consul
consul_pdns_manage: yes
consul_domain_root: "consul.{{ consul_service_domain }}"
consul_client_address: "{{ ansible_default_ipv4.address }}"
