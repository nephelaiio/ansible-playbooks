- include: >
    rollback.yml
  when:
    - rollback is defined

- include: >
    upgrade.yml
  when:
    - rollback is not defined
    - upgrade is defined

- include: >
    ansible.yml
  when:
    rollback is not defined

- include: >
    vim.yml
  when:
    rollback is not defined

- include: >
    vimrc.yml
  when:
    rollback is not defined

- include: >
    tree.yml
  when:
    rollback is not defined

- include: >
    virtualbox.yml
  when:
    rollback is not defined

- include: >
    vagrant.yml
  when:
    rollback is not defined
