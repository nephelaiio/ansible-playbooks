- name: install vagrant
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - vagrant
  become: yes

- name: install vagrant plugin dependencies
  apt: >
    name={{ item }}
    state=latest
  with_items:
    - zlib1g-dev
    - ruby-dev
  become: yes

- name: install vagrant plugins
  shell: >
    vagrant plugin install {{ item }}
  with_items:
    - landrush
    - vagrant-vbguest
