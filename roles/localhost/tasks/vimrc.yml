- name: install apt plugins
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - vim-youcompleteme
    - vim-addon-manager
    - silversearcher-ag
    - vim-conque
    - vim-python-jedi
  notify:
    - activate apt plugins
  become: yes

- name: create plugin directory
  file: >
    path={{ vimplugins }}
    state=directory
    
- name: install neobundle
  git: >
    repo=https://github.com/Shougo/neobundle.vim 
    dest="{{ vimplugins }}/neobundle.vim"

- name: install vimrc
  template: >
    src=vimrc
    dest=~/.vim/vimrc
  notify:
    - install neobundle plugins
