---
- name: activate vim apt plugins
  shell: >
    vam install {{ item }}
  with_items:
    - youcompleteme
    - conqueterm
    - jinja
    - python-jedi
  become: yes

- name: install vim neobundle plugins
  shell: >
    vim +NeoBundleInstall +qall
  become: yes
  become_user: "{{ item }}"
  with_items:
    - "{{ users }}"
