---
- name: install vim apt package
  apt: name={{ item }} state=latest
  with_items:
    - vim-nox
  become: yes
  when: 
    ansible_distribution == "Ubuntu"

- name: install vim alternative
  alternatives: >
    name=editor 
    path=/usr/bin/vim.nox
  become: yes
  when: 
    ansible_distribution == "Ubuntu"

- name: install vim apt plugins
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - vim-youcompleteme
    - vim-addon-manager
    - silversearcher-ag
    - vim-conque
    - vim-python-jedi
  notify:
    - activate vim apt plugins
  become: yes
  when: 
    ansible_distribution == "Ubuntu"

- name: install vim yum package
  yum: name={{ item }} state=latest
  with_items:
    - vim-enhanced
  become: yes
  when: 
    ansible_distribution == "CentOS"

- name: create vim plugin directory
  file: >
    path="~{{ item}}/{{ vimplugins }}"
    state=directory
  become: yes
  become_user: "{{ item }}"
  with_items:
    - "{{ users }}"

- name: install vim neobundle
  git: >
    repo=https://github.com/Shougo/neobundle.vim 
    dest="~{{ item }}/{{ vimplugins }}/neobundle.vim"
  become: yes
  become_user: "{{ item }}"
  with_items:
    - "{{ users }}"

- name: install vimrc
  template: >
    src=vimrc
    dest="~{{ item }}/{{ vimconf }}"
    owner={{ item }}
  become: yes
  become_user: "{{ item }}"
  with_items:
    - "{{ users }}"
  notify:
    - install vim neobundle plugins
