---
galaxy_info:
  author: Ted Cook

  license: MIT

  min_ansible_version: 2.8

  platforms:
    - name: CentOS
      versions:
      - 7
    - name: Ubuntu
      versions:
      - 18.04

  galaxy_tags:
    - traefik
    - consul

dependencies:
  - role: nephelaiio.plugins
    version: 1.0.19
  - role: nephelaiio.pip
    version: 4.0.1
  - role: brianshumate.consul
    version: v2.5.1
    when: false
  - role: kibatic.traefik
    version: 1.7.6
    when: false
  - role: mrlesmithjr.keepalived
    when:
      - traefik_cluster_ip is defined
      - traefik_keepalived_manage | bool
