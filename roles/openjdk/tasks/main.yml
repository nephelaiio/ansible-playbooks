---
- name: install openjdk apt package
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ openjdk_jdk_apt_packages }}"
  become: yes
  when:
    ansible_os_family == "Debian"
  tags:
    - openjdk 

- name: install openjdk yum package
  yum: >
    name={{ item }}
    state=latest
  with_items:
    - "{{ openjdk_jdk_yum_packages }}"
  become: yes
  when:
    ansible_os_family == "RedHat"
  tags:
    - openjdk
