---
- name: Install puppetlabs yum repository
  yum: >
    name="https://yum.puppetlabs.com/puppetlabs-release-pc1-el-{{ lsb_distribution_major_release }}.noarch.rpm"
  become: yes

- name: install puppet server packages
  yum: >
    name=puppet-server
  become: yes

- name: install puppet client packages
  yum: >
    name=puppet
  become: yes
