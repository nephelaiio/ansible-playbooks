---
- name: install git apt package
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - ansible
  become: yes
  when:
    ansible_distribution == "Ubuntu"

- name: install git yum package
  yum: >
    name={{ item }} 
    state=latest
  with_items:
    - git
  become: yes
  when:
    ansible_distribution == "CentOS"
