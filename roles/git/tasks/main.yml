---
- name: install git apt package
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ packages }}"
  become: yes
  when:
    ansible_os_family == "Debian"

- name: install git yum package
  yum: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ packages }}"
  become: yes
  when:
    ansible_os_family == "RedHat"
