---
- name: install git apt package
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ git_packages }}"
  become: yes
  when:
    ansible_os_family == "Debian"
  tags:
    - git

- name: install git yum package
  yum: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ git_packages }}"
  become: yes
  when:
    ansible_os_family == "RedHat"
  tags:
    - git

- name: install git arch package
  pacman: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ git_packages }}"
  become: yes
  when:
    ansible_os_family == "Archlinux"
  tags:
    - git
