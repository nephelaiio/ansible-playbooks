---
- include_vars: "{{ item }}"
  with_first_found:
    - "vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "vars/{{ ansible_distrubition }}.yml"
    - "vars/{{ ansible_os_family }}.yml"
    - "vars/default.yml"
  when: vagrant_packages is not defined
  tags:
    - vagrant

- name: install vagrant package
  package: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ vagrant_packages }}"
  become: yes
  tags:
    - vagrant
