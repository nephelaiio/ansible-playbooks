---
- name: install vagrant apt package
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ vagrant_packages }}"
  become: yes
  when: 
    ansible_os_family == "Debian"

- name: install vagrant arch package
  pacman: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ vagrant_packages }}"
  become: yes
  when: 
    ansible_os_family == "Archlinux"
