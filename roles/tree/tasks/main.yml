---
- include_vars: "{{ item }}"
  with_first_found:
    - "vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
    - "vars/{{ ansible_distrubition }}.yml"
    - "vars/{{ ansible_os_family }}.yml"
    - "vars/default.yml"
  when: tree_packages is not defined

- name: install tree package
  package: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ tree_packages }}"
  become: yes
  tags:
    - tree
