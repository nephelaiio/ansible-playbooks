---
- name: install tree apt package
  apt: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ tree_packages }}"
  become: yes
  when:
    ansible_os_family == "Debian"
  tags:
    - tree

- name: install tree yum package
  yum: >
    name={{ item }} 
    state=latest
  with_items:
    - "{{ tree_packages }}"
  become: yes
  when:
    ansible_os_family == "RedHat"
  tags:
    - tree
