---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 7.12.0
  nodeSets:
    - name: default
      count: 3
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 100Gi
            storageClassName: longhorn
  http:
    service:
      metadata:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: elasticsearch.nephelai.io
      spec:
        type: LoadBalancer
