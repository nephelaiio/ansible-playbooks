---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: teodoro.cook@gmail.com
    privateKeySecretRef:
      name: acme-issuer-account-key-staging
    solvers:
      - dns01:
          cloudflare:
            email: teodoro.cook@gmail.com
            apiTokenSecretRef:
              name: certmanager-cloudflare-secret
              key: api-token
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: teodoro.cook@gmail.com
    privateKeySecretRef:
      name: acme-issuer-account-key-prod
    solvers:
      - dns01:
          cloudflare:
            email: teodoro.cook@gmail.com
            apiTokenSecretRef:
              name: certmanager-cloudflare-secret
              key: api-token
