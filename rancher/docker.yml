---
- name: install docker

  hosts: rke

  become: yes

  vars:

  pre_tasks:

    - name: install python3 pip
      package:
        name: python3-pip

    - name: gather package data
      package_facts:
        manager: auto

  tasks:

    - name: install docker
      include_role:
        name: nephelaiio.docker

    - name: disable active swap volume
      shell: swapoff -a
      tags:
        - skip_ansible_lint

    - name: disable swap fstab entry
      lineinfile:
        state: absent
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
