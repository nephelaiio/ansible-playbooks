---
- name: install docker

  hosts: rke

  become: yes

  roles:

    - nephelaiio.docker

  pre_tasks:

    - name: install python3 pip
      package:
        name: python3-pip

  tasks:

    - name: disable active swap volume
      shell: swapoff -a
      tags:
        - skip_ansible_lint

    - name: disable swap fstab entry
      lineinfile:
        state: absent
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
