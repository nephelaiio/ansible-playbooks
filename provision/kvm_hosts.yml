---
- name: Configure kvm hosts

  hosts: kvm_hosts

  become: yes

  vars:

    kvm_provisioning_group: kvm_guests
    nat_out:
      - br0
    iptables_savefile: /etc/iptables/iptables.rules
    kvm_requirement_packages:
      - qemu
      - libvirt
      - libvirt-python
      - bridge-utils
      - ebtables
      - dmidecode
      - python-lxml
      - cdrtools

  roles:

    - nephelaiio.plugins

  tasks:

    - name: include variable definitions
      include_vars:
        dir: "../{{ variables }}"

    - name: include os variable overrides
      include_vars: "{{ item }}"
      with_first_found:
        - files:
            - "vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml"
            - "vars/{{ ansible_distrubition | lower }}.yml"
            - "vars/{{ ansible_os_family | lower }}.yml"
          skip: true

    - name: install bridging package
      package:
        name: bridge-utils

    - name: configure bridging
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_set: yes
        reload: yes
      with_items:
        - name: net.ipv4.ip_forward
          value: 1

    - name: install pacman requirements
      package:
        name:
          - qemu
          - libvirt
          - libvirt-python
          - dnsmasq
          - ebtables
          - dmidecode
          - cdrtools
          - python-lxml
        update_cache: yes

    - name: initialize iptables configuration
      file:
        path: "{{ iptables_savefile }}"
        state: touch

    - meta: flush_handlers

    - name: allow iptables forward chain
      iptables:
        chain: FORWARD
        policy: ACCEPT

    - name: save iptables configuration
      shell: "iptables-save > {{ iptables_savefile }}"

    - name: install requirements
      package:
        name: "{{ kvm_requirement_packages }}"
